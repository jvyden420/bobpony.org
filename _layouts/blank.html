<!DOCTYPE html>
<html class="{% if page.url == "/" %}{% else %}has-navbar-fixed-top"{% endif %}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} - Bob Pony {% if page.path contains '_posts' %}Blog{% else %}{% endif %}{% else %}Bob Pony{% endif %}</title>
  <script defer src="https://use.fontawesome.com/releases/v5.11.2/js/all.js"></script>
  

<link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/darkly/bulmaswatch.min.css" media="(prefers-color-scheme: dark)">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css" media="(prefers-color-scheme: no-preference), (prefers-color-scheme: light)">
  <link rel="stylesheet" href="/css/a_fix.css">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Welcome to the world of Bob Pony.{% endif %}">
  <meta name="keywords" content="{% if page.path contains '_posts' %}{{ page.categories }}{% else %}Bob Pony, BP, BPC, Discord, Twitter, YouTube, Blog, bobpony.org, projects{% endif %}">
  <meta name="author" content="{% if page.path contains '_posts' %}{{ page.author }}{% else %}Bob Pony{% endif %}">
  {% if page.path contains '_posts' %}<meta name="date" content="{{ page.date | date: "%Y-%m-%d" }}" scheme="YYYY-MM-DD">{% else %}{% endif %}
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="{% if page.path contains '_posts' %}Bob Pony Blog{% else %}Bob Pony{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} - Bob Pony {% if page.path contains '_posts' %}Blog{% else %}{% endif %}{% else %}Bob Pony{% endif %}">
  <meta property="og:url" content="https://bobpony.org{{ page.url }}">
  <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Welcome to the world of Bob Pony.{% endif %}">
  <meta property="og:image" content="https://yt3.ggpht.com/-BuY9Yg6ri3c/AAAAAAAAAAI/AAAAAAAAAAA/s_-Dd29VH5Q/s176-c-k-no-mo-rj-c0xffffff/photo.jpg">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}Welcome to the world of Bob Pony.{% endif %}">
  <meta name="theme-color" content="#000000">
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-square150x150logo" content="https://yt3.ggpht.com/-BuY9Yg6ri3c/AAAAAAAAAAI/AAAAAAAAAAA/s_-Dd29VH5Q/s176-c-k-no-mo-rj-c0xffffff/photo.jpg">
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@TheBobPony" />
  <meta name="twitter:creator" content="@TheBobPony" />
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} - Bob Pony {% if page.path contains '_posts' %}Blog{% else %}{% endif %}{% else %}Bob Pony{% endif %}" />
  <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Welcome to the world of Bob Pony.{% endif %}">
  <meta name="twitter:image" content="https://yt3.ggpht.com/-BuY9Yg6ri3c/AAAAAAAAAAI/AAAAAAAAAAA/s_-Dd29VH5Q/s176-c-k-no-mo-rj-c0xffffff/photo.jpg">
  <link rel="icon" href="https://yt3.ggpht.com/-BuY9Yg6ri3c/AAAAAAAAAAI/AAAAAAAAAAA/s_-Dd29VH5Q/s88-c-k-no-rj-c0xffffff/photo.jpg" type="image/jpg" sizes="16x16">
  <link rel="stylesheet" type="text/css" href="/css/top.css">
</head>

<body>
  {{ content }}
</body>

</html>
